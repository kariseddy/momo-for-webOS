<div class="login-bg palm-dark">
    <div class="palm-group login-bd">
        <div class="palm-group-title" id="account" x-mojo-loc=''>输入帐号信息</div>
        <div class="palm-list">
            <div class="palm-row first">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title country-code">
                        <div id="country-code" name="country-code" x-mojo-element="ListSelector"></div>
                    </div>
                </div>
            </div>
            <div class="palm-row">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label" id="login-username-label" style="color:#ccc">用户名</div>
                        <div id="login-username" name="login-username" x-mojo-element="TextField" style="color:#fff"></div>
                    </div>
                </div>
            </div>
            <div class="palm-row last">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label" id="password" style="color:#ccc">密码</div>
                        <div id="login-password" name="login-password" x-mojo-element="PasswordField" style="color:#fff"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='response' style='display: block;'></div>
</div>
<table class="login-tb">
    <tr>
        <td><div id="signin" x-mojo-element="Button"></div></td>
        <td><div id="signup" x-mojo-element="Button"><div></td>
    </tr>
</table>
