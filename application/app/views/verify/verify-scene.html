<div class="palm-dark">
    <div class="palm-group">
        <div class="palm-group-title" id="verify-title" x-mojo-loc=''>登录MOMO</div>
        <div class="palm-list">
            <div class="palm-row first">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title country-code">
                        <div id="country-code" name="country-code" x-mojo-element="ListSelector"></div>
                    </div>
                </div>
            </div>
            <div class="palm-row">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label" id="phone-number">手机号</div>
                        <div id="mobile" name="mobile" x-mojo-element="TextField"></div>
                    </div>
                </div>
            </div>
            <div class="palm-row last">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label" id="password">验证码</div>
                        <div id="verify-code" name="verify-code" x-mojo-element="TextField"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="signup-login" x-mojo-element="Button"></div></div>
<div id="resend-verifycode" x-mojo-element="Button"></div></div>
